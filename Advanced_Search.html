<!DOCTYPE html>
<html lang = "en">
    <meta charset = "UTF-8">
    <head>
        <meta  name = "viewport" content = "width = device-width initial-scale = 1.0">
        <title>
            Google Advanced Search
        </title>
        <link href = "stylesheet.css" rel = "stylesheet">
    </head>
    <body>
        <div>
            <div>
                <a href = "index.html"><img src = "Google_2015_logo.svg.webp" alt = "Google Logo" class = "google-logo-advanced"></a>
            </div>
            <div class="appbar"> 
                <label style="margin-left:10px">Advanced Search</label>    
            </div>
            <div>
                <div class = "advanced-search-form">
                    <p>Find pages with...</p>
                    <form action = "https://www.google.com/search">
                        <div class="advanced-row">
                            <label class="advanced-context">all these words:</label>
                            <input type="text" name="as_q" class="advanced-input">
                            </div>

                            <div class="advanced-row">
                            <label class="advanced-context">this exact word or phrase:</label>
                            <input type="text" name="as_epq" class="advanced-input">
                            </div>

                            <div class="advanced-row">
                            <label class="advanced-context">any of these words:</label>
                            <input type="text" name="as_oq" class="advanced-input">
                            </div>

                            <div class="advanced-row">
                            <label class="advanced-context">none of these words:</label>
                            <input type="text" name="as_eq" class="advanced-input">
                            </div>

                            <div class="advanced-row">
                            <label class="advanced-context">numbers ranging from:</label>

                            <div class="range-box">
                                <input type="number" name="as_nlo" class="advanced-input">
                                <span>to</span>
                                <input type="number" name="as_nhi" class="advanced-input">
                            </div>
                        </div>
                        <input type="submit" value="Advanced Search">

                    </form>
                </div>
            </div>
        </div>
    </body>
    <footer style="position: absolute; bottom: 0; width: 100%; background-color: #f2f2f2; padding: 50px 0;">
        <div class ="footer-left">
            <a  href="https://support.google.com/websearch/?p=ws_results_help&amp;hl=en-IN&amp;fg=1" class = footer-text>Help</a>
            <a  href="https://policies.google.com/privacy?hl=en-IN&amp;fg=1" class = footer-text>Privacy</a>
            <a  href="https://policies.google.com/terms?hl=en-IN&amp;fg=1" class = footer-text>Terms</a>
        </div>
    </footer>
</html>
