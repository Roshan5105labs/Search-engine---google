<!DOCTYPE html>
<html lang = "en">
    <meta charset="UTF-8">
    <head>
        <meta name="viewport" content="width: device-width, initial-scale:1.0">
        <title>
            Google Search
        </title>
        <link href = "stylesheet.css" rel = "stylesheet">
    </head>
    <body>
        <div class = "main-container" style="align-items: stretch;">
            <img src = "Google_2015_logo.svg.webp" alt = "Google Logo" class = "google-logo">
            <form action = "https://www.google.com/search" method="get">
                <div class = "search" style="width:100%;">
                    <input type="text" name="q" placeholder = "Google Search" id = "search-box" autofocus = true>
                </div>
                <div class = "search">
                    <div class = "align-center">
                        <button type="submit" class = "little-box">Google Search</button>
                        <button type = "submit" name = "btnI" value = 1 class = "little-box">I'm Feeling Lucky</button>
                    </div>    
                </div>
            </form>
        </div>
        
        <div class = "top-right-buttons">
            <a href="Image_Search.html" class="top-link">Images</a>
            <a href="Advanced_Search.html" class="top-link">Advanced search</a>
            <button class="little-box" style = "background-color: #1a73e8; color: white;">Sign in</button>
        </div>
           
    </body>
</html>
