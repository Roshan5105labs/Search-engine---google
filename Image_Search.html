<!DOCTYPE html>
<html lang = "en">
    <meta charset = "UTF-8">
    <head>
        <meta name = "viewport" content = "width: device-width, initial-scale = 1.0">
        <title>Google Image Search</title>
        <link rel = "stylesheet" href = "stylesheet.css">
    </head>
    <body>
        <div class = "main-container" style="align-items: stretch;">
            <div class = "logo-images-container">
                <img src = "Google_2015_logo.svg.webp" alt = "Google Logo" class = "google-logo">
                <span class="images-text">images</span>
            </div>
                <form action = "https://www.google.com/search" method="get">
                    <input type="hidden" name="tbm" value="isch">
                    <div class = "search">
                        <input type="text" name="q" placeholder = "Image Search" id = "search-box" autofocus = true>
                    </div>
                    <div class = "search">
                        <div class = "align-center">
                            <button type="submit" class = "little-box">Google Search</button>
                        </div>    
                    </div>
                </form> 
        </div>
        <div class = "top-right-buttons">
            <a href="index.html" class="top-link">Search</a>
            <a href="Advanced_Search.html" class="top-link">Advanced search</a>
            <button class="little-box" style = "background-color: #1a73e8; color: white;">Sign in</button>
        </div>
    </body>
</html>
